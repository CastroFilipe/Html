<h1>tags não visuais</h1>

<!--
    tags semânticas..

    section - agrupamento temático de conteúdo.
    article - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupamento de links de navegação
    aside - de lado. Ex: sidebar ou relacionado com o conteúdo em volta(adendo)
    details - exibe os detalhes de um elemento. Ex: exibia sinopse de um filme ao clicar no cartaz

    div - divisão ou seção
    span - agrupa elementos inline
-->

<div>Area 1 - linha 1</div>
<div>Area 2 - linha 2</div>

<p>
    Esse é um <span class="diferente">texto de exemplo</span> e com o uso do Span.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    span {
        font-size: 25px;
        font-weight:bold;
        color: chocolate;
    }
</style>
