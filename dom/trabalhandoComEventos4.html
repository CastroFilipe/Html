<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        const submit = document.querySelector('[wm-submit]')//pega o botão

        submit.onclick = function(e){//quando o botão for clicado
            e.preventDefault()//interrompe o comportamento padrão ao clicar no botão.

            const form = e.target.parentNode //Pega o formulário. e.target é o botão 'pesquisar'
            
            //O objeto formData contém os dados do formulário.
            const formData = new FormData(form)

            //get exibirá os valores contidos no formulário
            console.log(formData.get('q'), formData.get('hl'))

            for (let dado of formData) {
                console.log(dado)
            }

        }
    </script>
</body>
