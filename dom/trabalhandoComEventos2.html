<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute'

        item.onmousemove = e => {
            const item = e.target //e.target é o item que disparou o evento
            item.style.cursor = 'move' //mudará o cursor quando passar na div
            
            if(e.buttons){ //if o mouse foi prescionado
                console.log('clicou')

                //moverá a div no sentido vertical, de acordo com a distância para o topo
                item.style.top = `${e.clientY - (item.clientHeight /2)}px` 

                //moverá a div no sentido horizontal
                item.style.left = `${e.clientX - (item.clientWidth /2)}px`

            }
        }
    </script>
</body>
