<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>     
        //o parametro é um seletor css. A função irá retornar a primeira div com id especificado.         
        document.querySelector('#primeiro').classList.add('destaque');

        //função que adicionará a classe destaque ao seletor passado como parametro. Pegará todos os elementos e não apenas o primeiro como acontece no queryselector.
        const selecionar = seletor => {
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        }

        //para remover a classe destaque dos elementos
        const deselecionar = seletor => {
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
        }

        selecionar('div')

        deselecionar('*')

        //selecionará todos que possuem a classe .terceiro e .ultimo no mesmo elemento
        selecionar('.terceiro.ultimo')

        deselecionar('*')

        //:not é uma pseudoclasse que seleceionará os elementos que não são #primeiro
        selecionar(':not(#primeiro)')

        deselecionar('*')

        //selecionará o primeiro filho de algum elemento.
        selecionar(':nth-child(1)')

        deselecionar('*')

        //seleciona o primeiro elemento do tipo div
        selecionar('div:nth-of-type(1)')

        deselecionar('*')

        //seleciona um elemento via atributo criado..
        selecionar('[wb-attrib]')

    </script>
</body>
</html>
