<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'textoAlterado' //substituirá tudo dentro da div.
        //div.outerHTML = 'texto Alterado'//substituirá a div inteira. A div deixará de exixtir.
        div.insertAdjacentHTML('beforebegin', '<p>Antes da div</p>')//adiciona o paragrafo antes da Div

        // somente texto (sem tags)
        console.log(div.innerText)

    </script>
</body>

</html>
